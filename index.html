<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Library App</title>
  </head>
  <body>
    <h1>My Library App</h1>
    <div class="container">
      <ul class="book-list" id="book-list">
        <li>
          Title: The Wealth Of Nations, Author: Adam Smith, 425
          <button class="read close">Read</button>
          <button id="remove" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">X</span>
          </button>
        </li>
      </ul>
      <form action="">
        <label for="title">Book Title</label>
        <input type="text" name="title" id="title" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
        <label for="pages">Number Of Pages</label>
        <input type="number" name="pages" id="pages" />
        <button id="button" class="new">New Book</button>
      </form>
    </div>
  </body>
</html>
